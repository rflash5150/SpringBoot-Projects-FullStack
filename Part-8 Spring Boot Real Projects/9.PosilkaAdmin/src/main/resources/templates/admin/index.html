<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Country Manager</title>
</head>
<body>
<div align="center">
    <h1>Country List</h1>
    <a href="new">Create New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Country ID</th>
            <th>Name</th>
            <th>Picture</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${country}">
            <td th:text="${coun.id}">Employee ID</td>
            <td th:text="${employee.name}">Name</td>


            <td>
                <a th:href="@{'/edit/' + ${country.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${country.id}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
